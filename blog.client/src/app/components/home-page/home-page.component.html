<div class="container" *ngIf="!hasPosts && !loading">
    <div class="row">
        <div class="col">
            <h1>Welcome to the Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>There are no posts yet.</p>
        </div>
    </div>
</div>
<section *ngIf="hasPosts">
    <app-post *ngFor="let post of posts" [post]="post" [userModel]="userModel" (delete)="deletePost($event)"></app-post>
</section>
<!--loading animation-->
<div class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
    <span class="sr-only">Loading...</span>
</div>
